[tox]
envlist = flake8, py36
skipsdist = True

[testenv]
basepython = python3

[testenv:py36]
commands =
  pytest -vv --cov-report term-missing --cov simple_cmd --cov tests tests {posargs}
deps = .[dev,test]
install_command = pip install -e {opts} {packages}

[testenv:flake8]
deps = flake8
commands = flake8 .

[flake8]
max_line_length = 95
per-file-ignores =
  tests/example.py:F722
exclude =
    .tox
    .cache
    .pytest_cache
    .git
    .eggs
    *.egg-info
    build
    dist
    __pycache__
    *.pyc
